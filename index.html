<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Sign-up Form</title>
</head>
<body>
    <div class="left">
        <div class="banner">
            <h1 class="logo-txt">RUNEPIXEL</h1>
            <img src="./img/logo.png" alt="Logo" class="logo">
        </div>
        <p id="img-credit">Gif Image by Kirokaze</p>
    </div>
    <div class="right">
        <h2 class="description">This is not a real online service! You know you need something 
            like this in your life to help you realize your deepest dreams.</h2>
        <h2 class="description" id="call-to-action">Sign up now to get started.</h2>
        <h2 class="description" id="call-to-action">You know you want to.</h2>
       <div class="form-banner">
        <h2>Let's do this!</h2>
        <form action="#" method="post" id="Sign-up">
            <div class="left-form">
                <label for="first-name">First Name</label>
                <input type="text" id="first-name" required>

                <label for="email">Email</label>
                <input type="email" id="email" required>

                <label for="password">Password</label>
                <input type="password" id="password" required>
            </div>

            <div class="right-form">
                <label for="last-name">Last Name</label>
                <input type="text" id="last-name" required>

                <label for="phone-number">Phone Number</label>
                <input type="tel" id="phone-number" required>

                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" required>
            </div>
        </form>
       </div>
       <div class="buttons">
        <button type="submit" form="Sign-up" id="create-account-btn">Create Account</button> 
        <div class="log-in">
         <h3>Already have an account?</h3>
         <a href="#">Log in</a>
        </div>
       </div>
    </div>
</body>
</html>
